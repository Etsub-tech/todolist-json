<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù My To-Do List</h1>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">üåô</button>
        </header>

        <div class="controls">
            <div class="search-filter-section">
                <input type="text" id="searchInput" placeholder="Search tasks..." class="search-input">
                <select id="categoryFilter" class="category-filter">
                    <option value="">All Categories</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                    <option value="other">Other</option>
                </select>
                <select id="sortSelect" class="sort-select">
                    <option value="id_desc">Newest First</option>
                    <option value="id_asc">Oldest First</option>
                    <option value="dueDate_asc">Due Date (Earliest)</option>
                    <option value="dueDate_desc">Due Date (Latest)</option>
                    <option value="title_asc">Title (A-Z)</option>
                    <option value="title_desc">Title (Z-A)</option>
                </select>
            </div>
        </div>

        <div class="task-form-section">
            <h2 id="formTitle">Add New Task</h2>
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <label for="taskTitle">Title *</label>
                    <input type="text" id="taskTitle" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskCategory">Category</label>
                        <select id="taskCategory">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" id="submitBtn" class="btn btn-primary">Add Task</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary" style="display: none;">Cancel</button>
                </div>
            </form>
        </div>

        <div class="tasks-section">
            <h2>Tasks</h2>
            <div id="tasksContainer" class="tasks-container">
                <p class="empty-message">No tasks yet. Add one above!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
